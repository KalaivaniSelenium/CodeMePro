name: Run Selenium Tests with TestNG

on:
  push:
    branches: [main]  # ğŸ” Change if your default branch is different
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ GitHub-hosted runner

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ§ª Run Maven TestNG Tests
        run: mvn clean test

      - name: ğŸ“¤ Upload TestNG Reports
        if: always()  # Upload even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: TestNG-Reports
          path: test-output/  # âš ï¸ Make sure this is the correct report folder path
